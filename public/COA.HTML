<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart of Accounts | E-Invoicing</title>
  <link rel="stylesheet" href="COA.css">
</head>

<body>

<div class="coa-container">

  <header>
    <h1>Chart of Accounts</h1>
  </header>

  <!-- TOP BUTTONS -->
  <div class="coa-buttons">
    <button id="addBtn" class="btn">F2 Add</button>
    <button id="editBtn" class="btn">F3 Edit</button>
    <button id="deleteBtn" class="btn">F4 Delete</button>
    <button class="btn">F6 Print</button>
    <button a href ="/Dashboard.html" class="btn exit">F10 Exit</button>
  </div>

  <!-- TABS -->
  <div class="coa-tabs">
    <button class="tab active">All Accounts</button>
    <button class="tab">Assets</button>
    <button class="tab">Liabilities</button>
    <button class="tab">Equity</button>
    <button class="tab">Expenses</button>
    <button class="tab">Revenue</button>
    <button class="tab">Archive</button>
  </div>

  <!-- SEARCH -->
  <div class="coa-search-row">
    <input type="text" placeholder="Search account...">
    <button class="btn mini">Search</button>
  </div>

  <!-- TABLE -->
  <table class="coa-table">
    <thead>
      <tr>
        <th class="coa-code">Code</th>
        <th class="coa-name">Name</th>
        <th class="coa-type">Type</th>
        <th class="coa-tax">Tax Rate</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- FORM -->
  <form class="coa-form">

    <div class="form-group">
      <label>CODE</label>
      <input id="codeInput" type="text" />
    </div>

    <div class="form-group">
      <label>DATE</label>
      <input id="dateInput" type="date" />
    </div>

    <div class="form-group">
      <label>TITLE</label>
      <input id="titleInput" type="text" />
    </div>

    <div class="form-group">
      <label>CLASS</label>
      <select id="classSelect">
        <option>ASSET</option>
        <option>LIABILITY</option>
        <option>EQUITY</option>
        <option>REVENUE</option>
        <option>EXPENSE</option>
      </select>
    </div>

    <div class="form-group">
      <label>TAX RATE</label>
      <select id="taxRateSelect">
        <option value="0">Tax Exempt (0%)</option>
        <option value="1">1%</option>
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18">18%</option>
        <option value="custom">Custom...</option>
      </select>

      <!-- CUSTOM VAT INPUT -->
      <input 
        id="customTaxInput" 
        type="number" 
        step="0.01" 
        placeholder="Enter custom VAT (%)" 
        style="display:none; margin-top:6px;"
      />
    </div>

  </form>

  <!-- SAVE / CANCEL -->
  <div class="form-actions">
    <button id="saveBtn" class="btn save">Save</button>
    <button id="cancelBtn" class="btn cancel">Cancel</button>
  </div>

</div>

<script src="COA.js"></script>
</body>
</html>
