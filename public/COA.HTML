<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart of Accounts | E-Invoicing</title>
  <link rel="stylesheet" href="COA.css">
</head>
<body>

<div class="coa-container">

  <!-- HEADER -->
  <header>
    <h1>Chart of Accounts</h1>
    <a href="/Dashboard.html" class="btn exit">F10 Exit</a>
  </header> 

  <!-- TOP BUTTONS -->
  <div class="coa-buttons">
    <button id="addBtn" class="btn">F2 Add</button>
    <button id="editBtn" class="btn">F3 Edit</button>
    <button id="deleteBtn" class="btn">F4 Delete</button>
    <button id="importBtn" class="btn">F5 Import</button>
    <input type="file" id="importFile" accept=".csv" style="display:none;">
    <button class="btn">F6 Print</button>
  </div>

  <!-- FORM -->
  <form class="coa-form">
    <div class="form-group">
      <label>CODE</label>
      <input id="codeInput" type="text" />
    </div>

    <div class="form-group">
      <label>DATE</label>
      <input id="dateInput" type="date" />
    </div>

    <div class="form-group">
      <label>TITLE</label>
      <input id="titleInput" type="text" />
    </div>

    <div class="form-group">
      <label>CLASS</label>
      <select id="classSelect">
        <option value="A">ASSET</option>
        <option value="L">LIABILITY</option>
        <option value="C">EQUITY</option>
        <option value="I">REVENUE</option>
        <option value="E">EXPENSE</option>
      </select>
    </div>

    <div class="form-group">
      <label>TAX RATE</label>
      <select id="taxRateSelect">
        <option value="0">Tax Exempt (0%)</option>
        <option value="1">1%</option>
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18">18%</option>
        <option value="custom">Custom...</option>
      </select>
      <input id="customTaxInput" type="number" step="0.01" placeholder="Enter custom VAT (%)" style="display:none; margin-top:6px;">
    </div>

    <div class="form-group">
  <label>EWT</label>
  <select id="ewtSelect"></select>
</div>


  </form>


  <div class="form-actions">
    <button id="saveBtn" class="btn save">Save</button>
    <button id="cancelBtn" class="btn cancel">Cancel</button>
  </div>

  <!-- TABS -->
  <div class="coa-tabs">
    <button class="tab active">All Accounts</button>
    <button class="tab">Assets</button>
    <button class="tab">Liabilities</button>
    <button class="tab">Equity</button>
    <button class="tab">Expenses</button>
    <button class="tab">Revenue</button>
    <button class="tab">Archive</button>
  </div>

  <!-- SEARCH -->
  <div class="coa-search-row">
  <input type="text" id="searchInput" placeholder="Search account...">
  <button class="btn mini" id="searchBtn">Search</button>
</div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table class="coa-table">
      <thead>
        <tr>
          <th>
          <input type="checkbox" id="selectAll"></th>
          <th data-sort="code" class="coa-code">Code</th>
          <th data-sort="title" class="coa-name">Name</th>
          <th data-sort="classType" class="coa-type">Type</th>
          <th data-sort="taxRate" class="coa-tax">Tax Rate</th>
          <th data-sort="ewtId" class="coa-ewt">EWT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="/js/shortcuts.js"></script>
<script src="./COA.JS" defer></script>
</body>
</html>
