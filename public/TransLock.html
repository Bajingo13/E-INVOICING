<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart of Accounts | E-Invoicing</title>
  <link rel="stylesheet" href="TransLock.css">
</head>

<div class="locking-container">

  <h1 class="locking-title">Transaction Locking</h1>
  <p class="locking-subtitle">Set a lock period to prevent editing or deleting transactions within a specific date range.</p>

  <!-- Lock Form -->
  <div class="lock-form-card">

    <h2>Set Lock Period</h2>

    <div class="form-group">
      <label>Lock Start Date</label>
      <input type="date" id="lockStartDate">
    </div>

    <div class="form-group">
      <label>Lock End Date</label>
      <input type="date" id="lockEndDate">
    </div>

    <div class="form-group">
      <label>Notes (Optional)</label>
      <textarea id="lockNotes" placeholder="Reason for locking (e.g., month closing, audit, correction)..."></textarea>
    </div>

    <button id="applyLockBtn" class="btn-primary">APPLY LOCK</button>
  </div>

  <!-- Lock Status -->
  <div class="status-card">
    <h2>Current Lock Status</h2>

    <div class="status-row">
      <label>Locked From:</label>
      <span id="statusStart">—</span>
    </div>

    <div class="status-row">
      <label>Locked Until:</label>
      <span id="statusEnd">—</span>
    </div>

    <div class="status-row">
      <label>Notes:</label>
      <span id="statusNotes">—</span>
    </div>

    <button id="unlockBtn" class="btn-danger">UNLOCK TRANSACTIONS</button>
  </div>

  <!-- Lock History -->
  <div class="history-card">
    <h2>Lock History</h2>
    <ul id="lockHistoryList"></ul>
  </div>

</div>

<script src="/js/shortcuts.js"></script>
<script src="TransLock.js"></script>
</body>
</html>
