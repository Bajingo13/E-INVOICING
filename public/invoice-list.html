<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoices | E-Invoicing</title>
  <link rel="stylesheet" href="invoice-list.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Invoice List</h1> 
    <nav>
      <a href="/dashboard" class="btn">Dashboard</a>
      <a href="/import.html" class="btn">Import</a>
    </nav>
  </header>
  
  <!-- Subheader with toggle -->
  <div class="invoice-subheader">
    <span>Invoices</span>
    <button id="toggleDrafts" class="btn btn-secondary">Show Drafts</button>
  </div>

  <main>
    <!-- Search -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by invoice number or client...">
    </div>

<!-- Bulk actions -->
<div class="bulk-actions">
  <button id="deleteSelectedBtn" class="btn btn-danger">Delete Selected</button>

  <div class="export-wrapper">
    <button id="exportBtn" class="btn btn-secondary">Export</button>
    <!-- dropdown menu will be injected here by JS -->
  </div>
</div>

    <!-- Invoice table -->
    <table id="invoiceTable">
  <thead>
    <tr>
      <th><input type="checkbox" id="selectAllInvoices"></th>
      <th data-sort="invoice_no" class="sortable">Invoice No</th>
      <th data-sort="bill_to" class="sortable">Client</th>
      <th data-sort="date" class="sortable">Date</th>
      <th data-sort="due_date" class="sortable">Due Date</th>
      <th>Total</th>
      <th data-sort="status" class="sortable">Status</th>
      <th>Actions</th>
    </tr>
  </thead> 
  <tbody></tbody>
</table>
      </thead>
      <tbody>
        <!-- Invoice rows populated by JS -->
      </tbody>
    </table>
  </main>

  <script type="module" src="invoice-list.js"></script>

</body>
</html>
