<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Setup</title>

  <!-- Page CSS -->
  <link rel="stylesheet" href="Company_info.css">

  <!-- Global Navbar CSS -->
  <link rel="stylesheet" href="/css/navbar.css">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <!-- âœ… Navbar injected here -->
  <div id="navbarMount"></div>
 
  <div class="form-container">
    <h2>Company Information Setup</h2>
    <form id="companyForm" enctype="multipart/form-data">
      <label>Company Name</label>
      <input type="text" name="company_name" placeholder="Company Name" required>

      <label>Company Address</label>
      <textarea name="company_address" rows="3" placeholder="Company Address" required></textarea>

      <label>Telephone No.</label>
      <input type="text" name="tel_no" placeholder="Telephone Number">

      <label>VAT Reg. TIN</label>
      <input type="text" name="vat_tin" placeholder="VAT Registration TIN">

      <label>Upload Logo</label>
      <input type="file" name="logo" id="logo" accept="image/*">
      <img id="uploaded-logo" src="" alt="Logo Preview">
      <button type="button" id="remove-logo-btn">Remove Logo</button>

      <div style="text-align: right;">
        <button type="submit">ðŸ’¾ Save Company Info</button>
      </div>
    </form>
  </div>

  <!-- âœ… Page config for shared navbar "page title / breadcrumb" -->
  <script>
    window.pageConfig = {
  title: "Company Info",
  subtitle: "Manage your business identity and logo",
  breadcrumb: [
    { label: "Home", href: "/dashboard" },
    { label: "System Configuration", href: "#" },
    { label: "Company Info" }
  ]
};
  </script>

  <!-- Scripts (same order as Dashboard) -->
  <script src="/js/navbar.js"></script>
  <script src="/js/layout.js"></script>

  <script src="Company_info.js"></script>

</body>
</html>
