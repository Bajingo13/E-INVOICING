<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-6">

  <div class="glass w-full max-w-md rounded-2xl shadow-2xl border border-white/20 p-10">

    <h2 class="text-3xl font-bold text-white text-center mb-8">Welcome Back</h2>

    <form id="loginForm" class="space-y-6">

      <div>
        <label class="block text-white/80 mb-2">Username</label>
        <input
          type="text"
          id="username"
          required
          class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/40 focus:ring-2 focus:ring-cyan-400 focus:outline-none"
          placeholder="Type your username"
        >
      </div>

      <div>
        <label class="block text-white/80 mb-2">Password</label>
        <input
          type="password"
          id="password"
          required
          class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/40 focus:ring-2 focus:ring-cyan-400 focus:outline-none"
          placeholder="••••••••"
        >
      </div>

      <p id="error" class="text-red-400 text-sm text-center hidden"></p>

      <button
        type="submit"
        class="w-full py-3 rounded-xl bg-cyan-500 hover:bg-cyan-400 text-white font-semibold shadow-lg transition-all duration-200 hover:scale-[1.03]"
      >
        Login
      </button>

    </form>

  </div>

  <!-- External JS -->
  <script src="login.js"></script>

</body>
</html>
