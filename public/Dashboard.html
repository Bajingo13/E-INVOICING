<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | E-Invoicing</title>

  <!-- Page CSS -->
  <link rel="stylesheet" href="Dashboard.css">

  <!-- Global Navbar CSS -->
  <link rel="stylesheet" href="/css/navbar.css">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <!-- ✅ Navbar injected here -->
  <div id="navbarMount"></div>

  <!-- Recurring Modal (keep in page; dashboard.js uses it) -->
  <div id="recurringModal" class="modal">
    <div class="modal-content">
      <h3>Select Invoice Type</h3>
      <p>Do you want to create a Standard or Recurring invoice?</p>
      <div class="modal-buttons">
        <button id="standardBtn">Standard</button>
        <button id="recurringBtn">Recurring</button>
        <button id="closeModal">&times;</button>
      </div>
    </div>
  </div>

  <main>
    <section class="cards">
      <a href="/invoice-list.html" class="card-link">
        <div class="card total-invoices">
          <div class="icon"><i class="ri-file-list-3-line"></i></div>
          <div class="content">
            <h3>Total Invoices</h3>
            <p id="totalInvoices">0</p>
          </div>
        </div>
      </a>

      <a href="/invoice-list.html" class="card-link">
        <div class="card total-payments">
          <div class="icon"><i class="ri-currency-line"></i></div>
          <div class="content">
            <h3>Total Billed</h3>
            <p id="totalPayments">₱0.00</p>
          </div>
        </div>
      </a>

      <a href="/invoice-list.html" class="card-link">
        <div class="card pending-invoices">
          <div class="icon"><i class="ri-time-line"></i></div>
          <div class="content">
            <h3>Pending Invoices</h3>
            <p id="pendingInvoices">0</p>
          </div>
        </div>
      </a>
    </section>

    <section class="recent-activity">
      <h2>Recent Activity</h2>
      <p>Feature coming soon: recent invoices and payments.</p>
    </section>
  </main>

  <!-- ✅ Page config for shared navbar "page title / breadcrumb" -->
<script>
  window.pageConfig = {
    title: "Dashboard",
    subtitle: "Overview of invoices and billing activity",
    breadcrumb: [
      { label: "Home", href: "/dashboard" },
      { label: "Dashboard" }
    ]
  };
</script>

<script src="/js/navbar.js"></script>
<script src="/js/layout.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
