  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>E-Invoicing Dashboard</h1>
    <a href="/">Logout</a>

  <main>
    <div class="cards">

        <h3>Total Invoices</h3>

      </div>

      <div class="card">

      </div>
    </div>
  </main>

  <script src="dashboard.js"></script>
