<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VAT Reports</title>
  <link rel="stylesheet" href="VATsummary.css">
</head>
<body>

<header class="header">
  <h1>VAT Reports</h1>
</header>

<section class="filters">
  <div>
    <label>From</label>
    <input type="date" id="from-date">
  </div>
  <div>
    <label>To</label>
    <input type="date" id="to-date">
  </div>

  <button onclick="loadInputVAT()">Input VAT</button>
  <button onclick="loadOutputVAT()">Output VAT</button>
  <button class="excel" onclick="exportExcel()">Export Excel</button>
</section>

<section class="summary">
  <div class="card">
    <h3>Input VAT</h3>
    <p id="input-vat">0.00</p>
  </div>
  <div class="card">
    <h3>Output VAT</h3>
    <p id="output-vat">0.00</p>
  </div>
  <div class="card total">
    <h3>VAT Payable</h3>
    <p id="vat-payable">0.00</p>
  </div>
</section>

<section class="table-section">
  <h2 id="table-title">VAT Register</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Invoice No</th>
        <th>Name</th>
        <th>TIN</th>
        <th>Net</th>
        <th>VAT</th>
        <th>Gross</th>
      </tr>
    </thead>
    <tbody id="vat-table"></tbody>
  </table>
</section>

<script src="VATsummary.js"></script>
</body>
</html>
